name: winamp_classic
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  mobx: ^2.5.0
  flutter_mobx: ^2.3.0
  dart_openai: ^5.1.0
  envied: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  mobx_codegen: ^2.6.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    
  #add fonts and assets here
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttf

